<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="card" id="login-box">
            <div class="card-body">

                <form id="authForm">
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="button"
                        onclick="logIn(document.getElementById('email').value, document.getElementById('password').value)">Log
                        In</button>
                    <button type="button"
                        onclick="signUp(document.getElementById('email').value, document.getElementById('password').value)">Sign
                        Up</button>
                </form>



            </div>
        </div>



        <div class="card hidden" id="task-submitter">
            <div class="card-body">
                <h1 class="card-title">Submit Your Task</h1>
                <form id="taskForm">
                    <label for="name" class="form-label">Task Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required><br><br>

                    <label for="details" class="form-label">Details</label>
                    <textarea class="form-control" id="details" name="details" required></textarea><br><br>

                    <label for="dueDate" class="form-label">Due Date</label>
                    <input type="date" class="form-control" id="dueDate" name="dueDate" value="2025-04-19"
                        min="2018-01-01" max="2078-12-31" required><br><br>


                    <button type="submit">Submit Task</button>
                </form>

                <script>

                </script>
            </div>
        </div>

        <div class="card hidden" id="task-viewer">
            <div class="card-body">
                <h1 class="card-title">View Tasks</h1>
                <select title="select task" id="taskDropdown" onchange="displayTaskDetails()">
                    <option value="">Loading todos...</option>
                </select>
                <div id="taskDetails" class="p-5"></div>
            </div>
        </div>
        <div class="card" id="task-logout">
            <div class="card-body"> <button onclick="logOut()">Log Out</button>

            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="app.js" type="module"></script>
</body>


</html>
